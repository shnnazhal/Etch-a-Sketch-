<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="javaScript.js" defer></script>
    <title>Etch-a-Sketch</title>
    <style>
        #container1 {
            display: flex;
            justify-content: center;
        }
        #buttoncont {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #container {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
        }

        .square {
            width: 25px;
            height: 25px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .square1 {
            width: 12.5px;
            height: 12.5px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .square2 {
            width: 6.25px;
            height: 6.25px;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="container1">
    <div id="container"></div>
</div>
<div id="buttoncont">
    <button id="buttonr">Resset all</button>
    <button id="small" data-value="small">small</button>
    <button id="medium" data-value="medium">medium</button>
    <button id="large" data-value="large">large</button>

</div>
</body>
</html>
